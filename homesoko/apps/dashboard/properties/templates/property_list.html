{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <!-- Grid row -->
    <dv class="row">
        <a href="{% url "properties.properties_create" %}" class="btn btn-danger btn-large">Add Property</a>
    </dv>
    <div class="row">
        <!-- Data block -->
		<article class="col-sm-12">
            <div class="red data-block">
                <header>
                    <h2>Properties</h2>
                </header>
                <section>
                    <table class="table table-striped table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Client</th>
                            <th>Date of Issue</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for property in object_list %}
                            <td>{{ property.name }}</td>

                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-default"><span class="elusive icon-tag"></span></button><button class="btn btn-default"><span class="elusive icon-print"></span></button><button class="btn btn-default"><span class="elusive icon-refresh"></span></button>
                                </div>
                            </td>
                            {% endfor %}
                        </tr>
                    </table>
                </section>
            </div>
        </article>
        <!-- /Data block -->
    </div>
    <!-- /Grid row -->
{% endblock %}
