{% extends "dashboard.html" %}
{% load bootstrap3 %}
{% block content %}
{{ form.media }}
<!-- Grid row -->
<div class="row">
    <!-- Data block -->
	<article class="col-sm-12">
        <div class="blue data-block">
            <header>
                <h2>Add property</h2>
            </header>
			<section>
                <div class="row">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
             			{% csrf_token %}
				        {% bootstrap_form form layout="horizontal" %}
				        {% buttons submit='Save' reset='Cancel' layout='horizontal' %}{% endbuttons %}
                    </form>
                </div>
                <!-- /Row -->
            </section>
	    </div>
	</article>
	<!-- /Data block -->
</div>
{% endblock %}
