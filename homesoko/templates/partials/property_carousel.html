<!-- CAROUSEL -->
<div class="block-content background-secondary background-map fullwidth">
<div class="block-content-inner">
<ul class="bxslider clearfix">
{% for property in properties %}
    <li>
    <div class="property-box no-border small">
        <div class="property-box-inner">
            <h3 class="property-box-title"><a href="#">{{ property.name }}</a></h3>
            <h4 class="property-box-subtitle"><a href="#">{{ property.neighbourhood }}</a></h4>
            <div class="property-box-label property-box-label-primary">{{ property.category }}</div><!-- /.property-box-label -->

            <div class="property-box-picture">
                <div class="property-box-price">Ksh {{ property.price }}</div><!-- /.property-box-price -->
                <div class="property-box-picture-inner">
                    <a href="#" class="property-box-picture-target">
                        <img src="{{ MEDIA_URL }}{{ property.primary_image_thumbnail }}" alt="">
                    </a><!-- /.property-box-picture-target -->
                </div><!-- /.property-picture-inner -->
            </div><!-- /.property-picture -->
        </div><!-- /.property-box-inner -->
    </div><!-- /.property-box -->
    </li>
{% endfor %}
</ul>
</div><!-- /.block-content-inner -->
</div><!-- /.block-content -->                    <!-- HEXS -->
