<!-- homesoko featured properties -->
<div id="featured-properties-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      {% for property in properties %}
        <li data-target="#featured-properties-carousel" data-slide-to="{{ forloop.counter }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
  </ol>
 <div class="carousel-inner">
 {% for property in properties %}
    <div {% if forloop.first %}class="item active"{% else %}class="item"{% endif %}>
    <img src="{{ MEDIA_URL }}{{ property.slider_image }}" alt="{{ property.name }}">
      <div class="container">
        <div class="carousel-caption">
          <h1>{{ property.name }}</h1>
          <p>{{ property.description }}</p>
          <p><a class="btn btn-lg btn-danger" href="{% url 'properties.listing' property.slug %}" role="button">View Property</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
 </div>
  <a class="left carousel-control" href="#featured-properties-carousel" role="button" data-slide="prev"></span></a>
  <a class="right carousel-control" href="#featured-properties-carousel" role="button" data-slide="next"></span></a>
</div><!-- /.carousel -->
