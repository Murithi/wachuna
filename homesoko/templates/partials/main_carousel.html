{% load selectable_tags %}
<!-- homesoko featured listings -->
<div id="featured-properties-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      {% for property in properties %}
        <li data-target="#featured-properties-carousel" data-slide-to="{{ forloop.counter }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
  </ol>
 <div class="carousel-inner">
 {% for property in premium_properties %}
    <div {% if forloop.first %}class="item active"{% else %}class="item"{% endif %}>
    <img src="{{ MEDIA_URL }}{{ property.slider_image }}" alt="{{ property.name }}">
      <div class="container">
        <div class="carousel-caption">
          <!--
          <h1>{{ property.name }}</h1>
          <p>{# property.description #}</p>
          <p><a class="btn btn-lg btn-danger" href="{% url 'properties.listing' property.slug %}" role="button">View Property</a></p>
          -->
        </div>
      </div>
    </div>
  {% endfor %}
 </div>
  <a class="left carousel-control" href="#featured-properties-carousel" role="button" data-slide="prev"></span></a>
  <a class="right carousel-control" href="#featured-properties-carousel" role="button" data-slide="next"></span></a>
</div><!-- /.carousel -->
<div class="search">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
         <div class="row">
           <div class="form-section">
            <form role="form" action="{% url 'properties.list' %}" method="post">


                {% csrf_token %}
                {% load bootstrap3 %}

                <div class="row">
                    <div class="col-md-8 col-md-offset-4">
                        <h3 id="search-header"><span class="fa fa-search"> FIND YOUR HOME</span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                    <div class="form-group">
                      <label class="sr-only" for="type">Type</label>
                      <select id="type" name="property_type" class="form-control">
                          <option value="">Type</option>
                          <option value="">Any</option>
                          <option value="apartment">Apartment</option>
                          <option value="house">House</option>
                          <option value="land">Land</option>
                          <option value="townhouse">Townhouse</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4 ">
                    <div class="form-group">
                      <label class="sr-only">Where?</label>
                        {{ search_form.location }}
                    </div>
                  </div>

                </div><!--- row -->
                <div class="row">
                    <div id="house">

                        <div class="col-md-2  col-md-offset-2">
                        <div class="form-group">
                          <label class="sr-only" for="beds">Beds</label>
                          <div class="input-group">
                            <select id="beds" name="bedrooms" class="form-control">
                              <option value="">Beds</option>
                              <option value="">Any</option>
                              <option value="1+">1+</option>
                              <option value="2+">2+</option>
                              <option value="3+">3+</option>
                              <option value="4+">4+</option>
                              <option value="5+">5+</option>
                              <option value="6+">6+</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="sr-only" for="baths">Baths</label>
                          <div class="input-group">
                            <select id="baths" name="bathrooms" class="form-control">
                              <option value="">Baths</option>
                              <option value="">Any</option>
                              <option value="ensuite">All Ensuite</option>
                              <option value="1+">1+</option>
                              <option value="2+">2+</option>
                              <option value="3+">3+</option>
                              <option value="4+">4+</option>
                              <option value="5+">5+</option>
                              <option value="6+">6+</option>
                            </select>
                          </div>
                        </div>
                     </div>

                    </div>



                 <div class="col-md-2">
                    <div class="form-group">
                      <label class="sr-only" for="price-from">Min Price</label>
                      <select id="price-from" name="price_0" class="form-control">
                          <option value="">Min Price</option>
                          <option value="10000">Ksh 10,000</option>
                          <option value="30000">Ksh 30,000</option>
                          <option value="600000">Ksh 60,000</option>
                          <option value="100000">Ksh 100,000</option>
                          <option value="250000">Ksh 250,000</option>
                          <option value="500000">Ksh 500,000</option>
                          <option value="1000000">Ksh 1 Million</option>
                          <option value="3000000">Ksh 3 Million</option>
                          <option value="5000000">Ksh 5 Million</option>
                          <option value="10000000">Ksh 10 Million</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label class="sr-only" for="price-to">Guest</label>
                      <select id="price-to" name="price_1" class="form-control">
                          <option value="">Max Price</option>
                          <option value="30000">Ksh 30,000</option>
                          <option value="600000">Ksh 60,000</option>
                          <option value="100000">Ksh 100,000</option>
                          <option value="250000">Ksh 250,000</option>
                          <option value="500000">Ksh 500,000</option>
                          <option value="1000000">Ksh 1 Million</option>
                          <option value="3000000">Ksh 3 Million</option>
                          <option value="5000000">Ksh 5 Million</option>
                          <option value="100000000">Ksh 10 Million</option>
                          <option value="30000000">Ksh 30 Million</option>
                          <option value="50000000">Ksh 50 Million</option>
                          <option value="70000000">Ksh 70 Million</option>
                          <option value="100000000">Ksh 100 Million</option>
                      </select>
                    </div>
                  </div>


                </div> <!-- row -->
                <hr>
                <!-- Buttons -->
                <div class="row">
                  <div class="col-md-4  col-md-offset-2">
                    <button type="submit" class="btn btn-block btn-terciary" name="category" value="letting">Letting</button>
                  </div>
                   <div class="col-md-4">
                    <button type="submit" class="btn btn-block btn-terciary" name="category" value="for_sale">Buying</button>
                  </div>
               </div>
            </form>
        </div> <!-- /.form-section -->
      </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /.search -->
