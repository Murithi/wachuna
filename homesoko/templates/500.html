		<!-- Styles -->
		<link rel="stylesheet" href="css/sangoma-blue.css">

		<!-- JS Libs -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>
		<script src="js/libs/modernizr.js"></script>

		<!-- IE8 support of media queries and CSS 2/3 selectors -->
		<!--[if lt IE 9]>
			<script src="js/libs/respond.min.js"></script>
			<script src="js/libs/selectivizr.js"></script>
		<![endif]-->
		
		<script src="js/less.js"></script>
		<script>
			// Clean LESS Cache (LocalStorage)
			function destroyLessCache(pathToCss) { // e.g. '/css/' or '/stylesheets/'
				if (!window.localStorage || !less || less.env !== 'development') {
					return;
				}
				var host = window.location.host;
				var protocol = window.location.protocol;
				var keyPrefix = protocol + '//' + host + pathToCss;
				
				for (var key in window.localStorage) {
					if (key.indexOf(keyPrefix) === 0) {
						delete window.localStorage[key];
					}
				}
			}
			destroyLessCache('/wp-sangoma/less/');
		</script>

	</head>
	<body class="error-page">
		
		<!-- Error page container -->
		<section class="container">
		
			<h1>500</h1>
			<p class="description">Oops! Server error...</p>
			<p>Sorry, it appears there has been an internal server error with the page you've requested If the problem persists, please contact our support at <a href="example@domain.com">example@domain.com</a>. <br><a href="index.html" class="btn btn-default btn-lg" title="Back to Homepage">Back to Homepage</a></p>
		
		</section>
		<!-- /Error page container -->
		
	</body>
</html>
