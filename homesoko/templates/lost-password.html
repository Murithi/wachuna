<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="">

		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<link rel="stylesheet" href="css/sangoma-green.css">

		<!-- JS Libs -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>
		<script src="js/libs/modernizr.js"></script>

		<!-- IE8 support of media queries and CSS 2/3 selectors -->
		<!--[if lt IE 9]>
			<script src="js/libs/respond.min.js"></script>
			<script src="js/libs/selectivizr.js"></script>
		<![endif]-->
		
		<script src="js/less.js"></script>
		<script>
			// Clean LESS Cache (LocalStorage)
			function destroyLessCache(pathToCss) { // e.g. '/css/' or '/stylesheets/'
				if (!window.localStorage || !less || less.env !== 'development') {
					return;
				}
				var host = window.location.host;
				var protocol = window.location.protocol;
				var keyPrefix = protocol + '//' + host + pathToCss;
				
				for (var key in window.localStorage) {
					if (key.indexOf(keyPrefix) === 0) {
						delete window.localStorage[key];
					}
				}
			}
			destroyLessCache('/wp-sangoma/less/');
		</script>

	</head>
	<body class="lost-password">
		
		<!-- Main page container -->
		<section class="container" role="main">

			<div class="row">
				<div class="col-sm-offset-2 col-sm-8">

					<!-- Header -->
					<h1>Forgot password</h1>
					<!-- /Header -->

					<!-- Form -->
					<form method="post" action="index.html">
						<p>Please enter your Sangoma ID or the email address you used to set up your Sangoma Account.</p>
						<div class="form-group">
							<label>Email address</label>
							<input class="form-control" type="email" placeholder="Enter your email">
						</div>
						<button class="btn btn-primary" type="submit">Submit</button>
					</form>
					<!-- /Form -->

				</div>
			</div>
			
		</section>
		<!-- /Main page container -->

		<!-- Bootstrap scripts -->
		<script src="js/bootstrap/bootstrap.min.js"></script>
		
	</body>
</html>
