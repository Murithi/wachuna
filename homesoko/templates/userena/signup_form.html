{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "Signup" %}{% endblock %}
{% block content %}
<div class="container">
	<div class="block-content">
    	<div class="block-content-inner clearfix">
			<div class="page-header page-header-no-rules center">
				<h1>Signup</h1>
			</div><!-- /.page-header -->

			<div class="col-sm-4 col-sm-offset-4">
                        <form class="form-vertical" role="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form layout="vertical" %}
                            <input type="submit" value="{% trans "Signup" %}" class="btn btn-terciary btn-block"/>

                        </form>
</div>	    </div><!-- /.block-content-inner -->
	</div><!-- /.block-content -->
</div>
{% endblock %}
